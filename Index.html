<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的小球</title>
    <style>
        /* 页面基础样式：让小球居中显示 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 让页面占满屏幕高度 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: flex-end; /* 垂直靠下，给跳动留空间 */
            background-color: #f0f0f0; /* 浅灰色背景，突出小球 */
        }

        /* 小球样式 */
        .bouncing-ball {
            width: 100px; /* 小球宽度 */
            height: 100px; /* 小球高度 */
            border-radius: 50%; /* 圆形（50%为正圆） */
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4); /* 渐变色小球 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影，增加立体感 */
            
            /* 跳动动画：名称、时长、循环次数、运动曲线 */
            animation: bounce 1s infinite ease-in-out;
        }

        /* 定义跳动动画关键帧 */
        @keyframes bounce {
            0% {
                transform: translateY(0); /* 初始位置（底部） */
            }
            50% {
                transform: translateY(-200px); /* 动画中间：向上跳200px */
            }
            100% {
                transform: translateY(0); /* 动画结束：回到底部 */
            }
        }
    </style>
</head>
<body>
    <!-- 跳动的小球元素 -->
    <div class="bouncing-ball"></div>
</body>
</html>
